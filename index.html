<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll with Gradient Overlay | Automatic Slider with Gradient Overlay</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="text-box-1">
            <p>Image Scroll</p>
        </div>
        <div class="image-container">
            <div class="image">
                <img src="image-1.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-2.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-3.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-4.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-5.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-6.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-7.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="auto-slide">
        <div class="text-box-2">
            <p>Automatic Slider</p>
        </div>
        <div class="slider-container">
            <div class="image">
                <img src="image-1.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-2.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-3.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-4.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-5.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-6.jpg" alt="">
            </div>
            <div class="image">
                <img src="image-7.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
